<form [formGroup]="formCreate"  novalidate>
<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Crear Usuario </mat-card-title>
  </mat-card-header> 
  <mat-card-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Cedúla</mat-label>
          <input matInput type="text" placeholder="Cedúla usuario" formControlName="cedula" />
         <mat-error *ngIf="errorHandling('cedula', 'required')">
          Cedúla es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Nombre usuario" formControlName="nombre" />
         <mat-error *ngIf="errorHandling('nombre', 'required')">
            Nombre es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput type="text" placeholder="Teléfono usuario" formControlName="telefono" />
         <mat-error *ngIf="errorHandling('telefono', 'required')">
          Teléfono es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput type="text" placeholder="Correo usuario" formControlName="correo" />
         <mat-error *ngIf="errorHandling('correo', 'required')">
          Correo es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password usuario" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
         <mat-error *ngIf="errorHandling('password', 'required')">
            Password es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field  class="full-width">
          <mat-label>Rol</mat-label>
            <mat-select placeholder="Rol" formControlName="role">
              <mat-option *ngFor="let r of roles" [value]="r.id">
                {{ r.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitForm()" class="backcolor">Registrar</button>
    <button mat-raised-button color="accent" type="reset" (click)="onReset()" class="backcolor2">Cancelar</button>
  </mat-card-actions>
</mat-card>
</form>
