<mat-card class="full-width" style="background-color: #00026300;">
    <!-- Titulo del Card -->
    <mat-card-title class="headerh1">
      <div style="display: inline-block;">
        Usuarios
      <a
        mat-fab
        matTooltip="Crear Producto"
        aria-label="Crear Producto"
        color="primary"
        (click)="crearUsuario()"
        style="background-color: #000163; color: #ffffff"
      >
        <mat-icon>add</mat-icon>
      </a>
      </div>
    </mat-card-title>
    <mat-card-content>
      <!-- Table -->
      <div class="mat-elevation-z8" *ngIf="dataSource">
        <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table custom-table"
        matSort
        aria-label="Elements"
      >
        <!-- Columna Vendedor-->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
          <td mat-cell *matCellDef="let row">{{ row.cedula }}</td>
        </ng-container>
        <!-- Columna nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>
        <!-- Columna descripcion -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>
        <!-- Columna precio -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">
            {{ row.correo }}
          </td>
        </ng-container>
        <!-- Columna cantidad -->
        <ng-container matColumnDef="role">
          <th
            class="mat-header-centered"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Rol del Usuario
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngFor="let role of row.role">
              {{ role.tipoRol }}
            </ng-container>
          </td>
        </ng-container>
        <!-- Columna acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="mat-header-centered">
            Acciones
          </th>
          <td mat-cell *matCellDef="let row" class="mat-header-centered">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle 
              matTooltip="Actualizar Usuario"
              aria-label="Actualizar Usuario" 
              (click)="actualizarUsuario(row.idUsuario)"
              style="background-color: #b80000; color: #ffffff"
              ><mat-icon class="mat-18">edit</mat-icon></mat-button-toggle>
              <mat-button-toggle 
              matTooltip="Detalle Usuario"
              aria-label="Detalle Usuario" 
              (click)="detalle(row.idUsuario)"
              style="background-color: #000163; color: #ffffff"
              ><mat-icon class="mat-18">info</mat-icon></mat-button-toggle>
            </mat-button-toggle-group>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 8, 10]"
          aria-label="Selecccione una página"
          class="custom-paginator"
        >
        </mat-paginator>
      </div>
      <!-- Table -->
    </mat-card-content>
  </mat-card>
