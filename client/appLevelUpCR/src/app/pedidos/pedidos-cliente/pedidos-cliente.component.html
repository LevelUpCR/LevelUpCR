<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title class="headerh1">
      Pedidos de Cliente
      <a
        mat-fab
        matTooltip="Crear Pedido"
        aria-label="Crear Pedido"
        color="primary"
        (click)="crearPedido()"
        style="background-color: #000163; color: #ffffff;"
      >
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-title>
    <mat-card-content>
      <!-- Table -->
      <div class="mat-elevation-z8" *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
          <!-- Columna Vendedor-->
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
            <td mat-cell *matCellDef="let row">{{ row.usuarios?.nombre }}</td>
          </ng-container>
          <!-- Columna nombre -->
          <ng-container matColumnDef="estadopedido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado del Pedido</th>
            <td mat-cell *matCellDef="let row">{{ row.estadoPedido?.estado }}</td>
          </ng-container>
          <!-- Columna descripcion -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
            <td mat-cell *matCellDef="let row">{{ row.total | currency:'USD'}}</td>
          </ng-container>
          <!-- Columna precio -->
          <!--<ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{ row.precio| currency:'USD' }}</td>
          </ng-container>-->
          <!-- Columna cantidad -->
          <!--<ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
            <td mat-cell *matCellDef="let row">{{ row.cantidad }}</td>
          </ng-container>-->
          <!-- Columna acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <!--<button
              mat-mini-fab
              color="accent"
              matTooltip="Actualizar Producto"
              aria-label="Actualizar Producto"
              color="primary"
              (click)="actualizarProducto(row.id)"
              style="background-color: #b80000; color: #ffffff;"
              >
                <mat-icon class="mat-18">edit</mat-icon>
              </button>-->
              <button
              mat-mini-fab
              color="accent"
              matTooltip="Detalle Producto"
              aria-label="Detalle Producto"
              color="primary"
              (click)="detalle(row.idPedido)"
              style="background-color: #000163; color: #ffffff;"
              >
                <mat-icon class="mat-18">info</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="4"
          [pageSizeOptions]="[2, 5, 10]"
          aria-label="Selecccione una pÃ¡gina"
          
        >
        </mat-paginator>
      </div>
      <!-- Table -->
    </mat-card-content>
  </mat-card>
