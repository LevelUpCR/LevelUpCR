<div class="principal">
  <div class="container">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon
        class="close-icon"
        style="background-color: #b8000000; color: #b80000"
      >
        close
      </mat-icon>
    </button>
    <h2 class="headerh1">
      Calificacion de los proveedores del Pedido #{{ datos?.idPedido }}
    </h2>
    <img src="./assets/images/LevelUp CR.png" class="logo-image" alt="Logo" />
  </div>
  <div *ngIf="datos">
    <mat-dialog-content class="bodyDiag">
      <!-- Table -->
      <div class="mat-elevation-z8" *ngIf="dataSource">
        <table
          mat-table
          [dataSource]="dataSource"
          class="full-width-table custom-table"
          matSort
          aria-label="Elements"
        >
          <!-- Columna Vendedor-->
          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef class="thtabla">Marca</th>
            <td mat-cell *matCellDef="let row" class="tdtabla">
              {{ row.productos.usuarios.nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="calificacion">
            <th mat-header-cell *matHeaderCellDef class="thtabla">
              Calificaci√≥n
            </th>
            <td mat-cell *matCellDef="let row" class="tdtabla">
              <ng-container *ngIf="hayEvaluacion(row.productos.usuarioId)">
                <button
                  mat-mini-fab
                  color="accent"
                  matTooltip="Detalle Producto"
                  aria-label="Detalle Producto"
                  color="primary"
                  (click)="
                    crearCalificacion(datos?.idPedido, row.productos.usuarioId)
                  "
                  style="background-color: #000163; color: #ffffff"
                >
                  <mat-icon class="mat-18">stars</mat-icon>
                </button>
              </ng-container>
              <ng-container *ngIf="!hayEvaluacion(row.productos.usuarioId)">
                <p>El proveedor ya fue evaluado en este pedido</p>
              </ng-container>
            </td></ng-container
          >

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <!-- Table -->
      <mat-divider inset></mat-divider>

      <mat-divider inset></mat-divider>
      <p class="text-center">Level Up CR - La tienda que te sube de nivel</p>
    </mat-dialog-content>

    <mat-dialog-actions></mat-dialog-actions>
  </div>
</div>
