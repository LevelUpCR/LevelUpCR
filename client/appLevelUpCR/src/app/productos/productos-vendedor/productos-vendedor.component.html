<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title class="headerh1">
    Productos
    <a
      mat-fab
      matTooltip="Crear Producto"
      aria-label="Crear Producto"
      color="primary"
      (click)="crearProducto()"
      style="background-color: #000163; color: #ffffff;"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Columna Vendedor-->
        <ng-container matColumnDef="vendedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
          <td mat-cell *matCellDef="let row">{{ row.usuarios?.nombre }}</td>
        </ng-container>
        <!-- Columna nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>
        <!-- Columna descripcion -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
        </ng-container>
        <!-- Columna precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio| currency:'USD' }}</td>
        </ng-container>
        <!-- Columna cantidad -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let row">{{ row.cantidad }}</td>
        </ng-container>
        <!-- Columna acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Actualizar Producto"
            aria-label="Actualizar Producto"
            color="primary"
            (click)="actualizarProducto(row.id)"
            style="background-color: #b80000; color: #ffffff;"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Producto"
            aria-label="Detalle Producto"
            color="primary"
            (click)="detalle(row.id)"
            style="background-color: #000163; color: #ffffff;"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="4"
        [pageSizeOptions]="[4, 8, 10]"
        aria-label="Selecccione una pÃ¡gina"
        
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
