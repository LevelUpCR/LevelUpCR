<div class="grid-container">
  <h1 class="mat-h1">Productos</h1>
  <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px">
    <mat-grid-tile *ngFor="let item of datos">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>{{item.nombre}} </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div> {{item.precio | currency:"USD" }}</div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle del Producto"
            aria-label="Detalle del Producto"
            color="primary"
            (click)="detalleProducto(item.id)"
            style="background-color: #000163; color: #ffffff;"
          >
            <mat-icon class="mat-18">info</mat-icon>
          </button>
          <button
            mat-mini-fab
            color=""
            matTooltip="Comprar"
            aria-label="Comprar"
            color=""
            style="background-color: #b80000; color: #ffffff;"
          >
            <mat-icon class="mat-18">add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
