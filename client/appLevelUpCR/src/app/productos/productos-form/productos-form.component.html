<form [formGroup]="productoForm" (ngSubmit)="isCreate ? crearProducto(): actualizarProducto()"  novalidate >
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card"> 
      <mat-card-header class="d-flex justify-content-center">
        <mat-card-title class="headerh1">{{titleForm}} Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" [color]="'warn'">
              <input matInput formControlName="nombre" placeholder="Nombre">
              <!-- <mat-hint align="end"> / 20</mat-hint> -->
              <mat-error *ngIf="errorHandling('nombre','required')">
                Nombre es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="errorHandling('nombre','minlength')">
                Nombre debe tener <strong>3 caracteres</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width" [color]="'warn'">
              <input matInput formControlName="descripcion" placeholder="Descripción" >
              <!-- <mat-hint align="end"> / 20</mat-hint> -->
              <mat-error *ngIf="errorHandling('descripcion','required')">
                Descripción es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="errorHandling('descripcion','minlength')">
                Descripción debe tener <strong>3 caracteres</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <!--  -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" [color]="'warn'">
              <input matInput placeholder="Cantidad" formControlName="cantidad">
              <mat-error *ngIf="errorHandling('cantidad','required')">
                Cantidad es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width" [color]="'warn'">
              <input matInput placeholder="Precio" formControlName="precio">
              <mat-error *ngIf="errorHandling('precio','required')">
                Precio es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <!--  -->
        <div class="row">
          <div class="col" *ngIf="categoriasList">
            <mat-form-field class="full-width" [color]="'warn'">
              <mat-select placeholder="Categoría del Producto" formControlName="categoria">
                <mat-option *ngFor="let c of categoriasList" [value]="c.idCategoria">
                    {{c.categoria}}
                </mat-option>
              </mat-select>
              <mat-error >
                Categoría es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col" *ngIf="estadosList">
            <mat-form-field class="full-width" [color]="'warn'">
              <mat-select placeholder="Estado del Producto" formControlName="estado">
                <mat-option *ngFor="let e of estadosList" [value]="e.idEstado">
                    {{e.estado}}
                </mat-option>
              </mat-select>
              <mat-error >
                Estado es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-center">
        <button mat-raised-button style="background-color: #000136; color:#ffffff;" type="submit">{{titleButton}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
